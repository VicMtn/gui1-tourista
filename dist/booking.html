<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS-->
    <link rel="stylesheet" href="/test.scss" />
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Boostrap Datepicker CDN -->
    <script
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <title>Tourista.ch</title>
</head>

<body class="banner-image">
    <div class="section">
        <div class="page-title">Réservation</div>
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nom</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Fournier">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Prénom</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Xavier">
                </div>
                <label for="exampleFormControlInput1" class="form-label">Choix du guide</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Libre</option>
                    <option value="2">Xavier Fournier</option>
                    <option value="3">Rita Christen</option>
                    <option value="4">Mickael Jordan</option>
                    <option value="5">Reto Schild</option>
                </select>
                <div class="row form-group">
                    <label for="date" class="col-sm-1 col-form-label">Date</label>
                    <div class="col-sm-4">
                        <div class="input-group date z-3" id="datepicker">
                            <input type="text" class="form-control">
                            <span class="input-group-append">
                                <span class="input-group-text bg-white d-block">
                                    <span class="fa fa-calendar"></span>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>

                <select class="form-select mt-3" aria-label="Default select example">
                    <option selected>Nombre de personnes</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
        </div>
        </form>
        <a class="conf btn btn-primary btn-lg mt-5 conf" href="/index.html" role="button">Confirmer</a>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datepicker').datepicker();
        });
    </script>
</body>

</html>
